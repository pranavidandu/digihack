<!DOCTYPE html>
<html lang="en">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<!-- Mobile meta tags-->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-touch-fullscreen" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta http-equiv="cleartype" content="on">

	<!-- CSS -->
	<link rel="stylesheet" href="css/lib/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/lib/leaflet.css"/>
	<link rel="stylesheet" href="css/lib/leaflet-search.mobile.min.css"/>
	<link rel="stylesheet" href="css/lib/leaflet-search.min.css"/>
	<link rel="stylesheet" href="css/lib/leaflet.draw.css"/>
	<link rel="stylesheet" href="css/styles.css"/>

	<!-- JS -->
	<script src="js/lib/jquery-3.1.0.min.js"></script>
	<script src="js/lib/leaflet.js"></script>
	<script src="js/lib/leaflet-search.min.js"></script>
	<script src="js/lib/leaflet.draw.js"></script>
	<style>
	.leaflet-marker-draggable{
	 width:20px !important;
	 height:36px !important;
	}
	</style>
</head>
<body>
	<!-- Legend -->
	<div id="legend">
		<h1>Digi Locate: To identify offers with the given radius</h1>

		<div id="geocoder_box" class="geocoder">
			<form id="geocoder" class="geocoder"></form>
		</div>
		
		<div>Search radius:</div>
		<div class="form">
			<select id="radius-selected" name="radius">
				<option value="1">1 Kilometer</option>
				<option value="5">3 Kilometer</option>
				<option value="5">5 Kilometer</option>
				<option value="10">10 Kilometer</option>
				<option value="20">20 Kilometer</option>
				<option value="30">30 Kilometer</option>
				<option value="40">40 Kilometer</option>
				<option value="50">50 Kilometer</option>
				<option value="75">75 Kilometer</option>
				<option value="100">100 Kilometer</option>
			</select>
		</div>

		<h3>Results</h3>
		<div id="ofi_paf_results_container">
			<span id="ofi_paf_results">0</span> locations within the given radius
		</div>
		<div id="ofi_paf_container">
			<div id="ofi_paf">Results will go in here...</div>
		</div>

		<h3>About</h3>
		<p>Number of MSMS points are within a radius </a>. MSMS Locations are drawn on map </a>.</p>
		<p> </p>
	</div>

	<div id="map"></div>

	<script type="text/javascript" src="js/ofi_paf.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
