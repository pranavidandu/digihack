<!DOCTYPE html>

<head>

  <title>DIGI Bank</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
	
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"
type="text/javascript"></script>
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css"
rel="Stylesheet"type="text/css"/>
<script type="text/javascript">
$(function () {
    $("#dateFrom").datepicker({
        numberOfMonths: 2,
        onSelect: function (selected) {
            var dt = new Date(selected);
            dt.setDate(dt.getDate() + 1);
            $("#txtTo").datepicker("option", "minDate", dt);
        }
    });
    $("#dateTo").datepicker({
        numberOfMonths: 2,
        onSelect: function (selected) {
            var dt = new Date(selected);
            dt.setDate(dt.getDate() - 1);
            $("#txtFrom").datepicker("option", "maxDate", dt);
        }
    });
});
</script>
  </head>
<body>
<div class="jumbotron text-center" style="background-color:#FFA500">
  <h1>SET LIMIT ON YOUR SPENDING</h1>
</div>
<div class="container">
  <form>
<div class="form-group">
      <label for="usr">From Date:</label>
      <input type="text" class="form-control" id="dateFrom">
    </div>
	<div class="form-group">
      <label for="usr">To Date:</label>
      <input type="text" class="form-control" id="dateTo">
    </div>
    <div class="form-group">
      <label for="usr">SET LIMIT</label>
      <input type="number" class="form-control" id="usr" name="money">
    </div>
	  <button type="button" class="btn btn-info btn-lg" onclick="myFunction()">SUBMIT</button>
	
	<script>
function myFunction() {
    alert("Limit SET");
}
</script>
      
    </div>
  </div>
  
  
  </form>
</div>

  
</div>


</body>
</html>
